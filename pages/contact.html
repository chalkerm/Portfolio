        <form action="https://formspree.io/f/xyybjydd" method="POST"> 
          <fieldset>
            <legend>Contact Information</legend>
            <label for="name_id">Your Name</label>
            <input id="name_id" type="text" placeholder="Enter Your Name" name="name" required>

            <label for="email_id">Your Email</label>
            <input id="email_id" type="email" placeholder="Enter Your Email" name="email" required>


            <label for="phone_id">Your Phone Number</label>
            <input id="phone_id" type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" required>
            <div><span>Format: 123-456-7890</span></div>


            <label for="msg_id">Leave A Message</label>

            <textarea id="msg_id" name="msg" required></textarea><br>

            <input type="checkbox" checked="checked" name="remember" id="check_id"> 
            <label for="check_id">Remember me</label>

            <input type="submit" value="Contact Me">
          </fieldset>
         </form>
